<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me | Pieter Edwards</title>
        <link rel="stylesheet" href="contactMe.css">
        <link rel="image_src" href="../media/portfolioMetaImage.png">
        <link rel="shortcut icon" type="image/png" href="../media/favicon.png">
    </head>
    <body>
        <section class="header">
            <a href="../"><img class="home" src="../media/portfolioButton.svg" alt="Home"></a>
            <div class="mainHeading">For Enquiries</div>
            <div class="subHeading">Please contact me below</div>
        </section>
        <section class="contactContainer">
            <div class="leftContent">
                <form id="contactForm" class="formFormatting" method="post" action="https://forms.un-static.com/forms/bc95143a00e5dfee2332e486ca5636978eddf1d9">
                    <input required id="name" name="name" class="formElement" type="text" placeholder="Name">
                    <input required id="email" name="email" class="formElement" type="email" placeholder="Email">
                    <textarea required id="message" name="message" class="formDetails" placeholder="Details"></textarea>
                    <div style="display:none;">
                        <label for="website">Please leave this field blank</label>
                        <input id="honeypot" name="website" type="text" tabindex="-1" autocomplete="off">
                    </div>
                    <button class="submitForm" name="submit" type="submit">Submit</button>
                </form>
                <script>
                    document.getElementById('contactForm').addEventListener('submit', function(e) {
                        const honeypot = document.getElementById('honeypot').value;
                            if (honeypot !== '') {
                                e.preventDefault();
                            } 
                    });
                </script>
            </div>
            <div class="centerBar"></div>
            <div class="rightContent">
                <div class="mobileGridConatiner">
                    <a href="mailto:pieterkurtedwards@gmail.com" target="_blank"><div class="contactButton">Email</div></a>
                    <a href="https://discordapp.com/users/605739403960254501" target="_blank"><div class="contactButton">Discord</div></a>
                    <a href="https://bsky.app/profile/pieteredwards.com" target="_blank"><div class="contactButton">Bluesky</div></a>
                    <a href="https://www.linkedin.com/in/pieter-edwards-66b0a6202/" target="_blank"><div class="contactButton">LinkedIn</div></a>
                </div>
                <div class="legalGarb">
                    <div>Â© Pieter Edwards, 2025</div>
                    <div>Want to support me? <a href="https://www.buymeacoffee.com/pieteredwards" target="_blank" class="garbLink">Buy me a coffee</a></div>
                    <div>Contact Form powered by <a href="https://un-static.com/" target="_blank" class="garbLink">Un-Static</a></div>
                </div>
            </div>
        </section>
    </body>
</html>
